<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Home Page </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <!--Navbar Section  -->
        <nav class="navbar">
          <img src="images/white-logo.png" alt="brand white-logo" />
          <ul class="list">
            <li>Home</li>
            <li>Pricing</li>
            <li>Contact</li>
            <li>Terms & Conditions</li>
            <button class="button-s">Get started</button>
          </ul>
          <div>
            <img
              src="./images/menu-icon.svg"
              alt="menu-icon"
              class="menu-icon"
            />
          </div>
        </nav>
      </header>
      <section>
        <!-- Hero Section -->
        <div class="main-content">
          <div class="title">
            <div class="heading">
              <h1>Your justice is our top priority</h1>
            </div>
            <div class="words">
              <p>
                As a state law, maintaining justice is something that every
                citizen must pay attention to, and we are here to uphold justice
                for you.
              </p>
            </div>
          </div>
          <div class="bottom-container">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
